  <body>
    <!-- Top nav bar (fixed) -->

      <span class="nav-title">tweeter</span>
      <div class="header-button">
        <p><b> Write</b> a new tweet</p>
        <i class="fa-solid fa-angles-down"></i>
      </div>
    </nav>

    <header>
      <div class="profile-image">
          <img src="/images/profile-hex.png" alt="User Profile Image"> 
      </div>
      <br>
      <div>
          <h2>Your Name</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <section class="new-tweet">
        <!-- <h2>Compose Tweet</h2> -->
        <form method="POST" action="/tweets/">
          <div class="text-area">
            <label for="tweet-text">What are you humming about?</label>
            <textarea name="text" id="tweet-text"></textarea>
          </div>
          <div class="submit-tweet">
            <button type="submit" id="tweet-button">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
